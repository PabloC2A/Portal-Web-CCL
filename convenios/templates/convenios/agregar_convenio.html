<!-- Modal para Agregar Convenio -->
<div class="modal fade" id="agregarConvenioModal" tabindex="-1" aria-labelledby="agregarConvenioModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="agregarConvenioModalLabel">Agregar Nuevo Convenio</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <!-- Tu compa침ero reemplazar치 esto con un formulario de Django -->
                <form>
                    <div class="mb-3">
                        <label for="nombreEmpresa" class="form-label">Nombre de la Empresa</label>
                        <input type="text" class="form-control" id="nombreEmpresa" placeholder="Ej: Supermaxi">
                    </div>
                    <div class="mb-3">
                        <label for="tipoConvenio" class="form-label">Tipo de Convenio</label>
                        <input type="text" class="form-control" id="tipoConvenio" placeholder="Ej: Descuento para Socios">
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="fechaInicio" class="form-label">Fecha de Inicio</label>
                            <input type="date" class="form-control" id="fechaInicio">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="fechaFin" class="form-label">Fecha de Finalizaci칩n</label>
                            <input type="date" class="form-control" id="fechaFin">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="descripcionConvenio" class="form-label">Descripci칩n</label>
                        <textarea class="form-control" id="descripcionConvenio" rows="3" placeholder="Detalles del beneficio o descuento..."></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="logoEmpresa" class="form-label">Logo de la Empresa</label>
                        <input class="form-control" type="file" id="logoEmpresa">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary">Guardar Convenio</button>
            </div>
        </div>
    </div>
</div>
