{% comment %} core/templates/core/_form_empresarial.html {% endcomment %}
<div class="card card-body mt-4">
  <h4 class="mb-4 text-primary">Formulario de Afiliación - Socio Empresarial</h4>
  <form role="form">
    <div class="row">
      <div class="col-md-6"><div class="form-group"><label>RUC</label><input class="form-control" type="text"></div></div>
      <div class="col-md-6"><div class="form-group"><label>Razón Social</label><input class="form-control" type="text"></div></div>
    </div>
    <div class="form-group"><label>Nombre Comercial</label><input class="form-control" type="text"></div>
    <div class="form-group"><label>Dirección</label><input class="form-control" type="text"></div>
    <div class="row">
        <div class="col-md-4"><div class="form-group"><label>Teléfono</label><input class="form-control" type="text"></div></div>
        <div class="col-md-4"><div class="form-group"><label>Celular</label><input class="form-control" type="text"></div></div>
        <div class="col-md-4"><div class="form-group"><label>Correo</label><input class="form-control" type="email"></div></div>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary btn-lg mt-4">Enviar Solicitud Empresarial</button>
    </div>
  </form>
</div>
