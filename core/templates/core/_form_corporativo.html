{% comment %} core/templates/core/_form_corporativo.html {% endcomment %}
<div class="card card-body mt-4">
    <h4 class="mb-4 text-primary">Formulario de Afiliación - Socio Corporativo</h4>
    <form role="form">
        <div class="form-group"><label>RUC de la Empresa</label><input class="form-control" type="text"></div>
        <div class="form-group"><label>Razón Social</label><input class="form-control" type="text"></div>
        <hr>
        <h5 class="mb-3">Datos del Representante Legal</h5>
        <div class="row">
            <div class="col-md-6"><div class="form-group"><label>Nombres Completos</label><input class="form-control" type="text"></div></div>
            <div class="col-md-6"><div class="form-group"><label>Cédula</label><input class="form-control" type="text"></div></div>
        </div>
         <div class="row">
            <div class="col-md-6"><div class="form-group"><label>Correo Electrónico</label><input class="form-control" type="email"></div></div>
            <div class="col-md-6"><div class="form-group"><label>Teléfono</label><input class="form-control" type="text"></div></div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg mt-4">Enviar Solicitud Corporativa</button>
        </div>
    </form>
</div>
