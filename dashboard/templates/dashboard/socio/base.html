{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard | Cámara de Comercio de Loja{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <style>
        /* Estilos básicos para el layout */
        body {
            background-color: #f8f9fe;
        }
        .sidebar {
            background-color: #fff;
            border-right: 1px solid #dee2e6;
            height: 100vh;
            position: sticky;
            top: 0;
        }
        .sidebar .nav-link {
            color: #525f7f;
            font-weight: 600;
        }
        .sidebar .nav-link.active {
            color: #5e72e4;
            background-color: #f6f9fc;
        }
        .sidebar .nav-link i {
            min-width: 2rem;
        }
        .sidebar .nav-header {
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
            color: #8898aa;
            text-transform: uppercase;
            font-weight: 700;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <nav class="col-lg-3 col-md-4 d-md-block sidebar collapse vh-100">
            <div class="position-sticky pt-3">
                <div class="text-center mb-3">
                    <img src="{% static 'img/CCL_Logo.png' %}" alt="Logo" style="height: 40px;">
                </div>

                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            <i class="bi bi-person-circle"></i> Perfil
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-calendar-check"></i> Reservas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-journal-bookmark"></i> Catálogo de Convenios
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-newspaper"></i> Noticias y Eventos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-bell"></i> Mis Notificaciones
                        </a>
                    </li>
                </ul>

                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted nav-header">
                    <span>Configuraciones</span>
                </h6>
                <ul class="nav flex-column mb-2">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-gear"></i> Configuración
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-question-circle"></i> Soporte
                        </a>
                    </li>
                </ul>
                 <hr>
                <div class="px-3">
                     <a href="{% url 'logout' %}" class="btn btn-dark w-100">Cerrar Sesión</a>
                </div>
            </div>
        </nav>

        <main class="col-lg-9 col-md-8 ms-sm-auto px-md-4">
            <div class="pt-3 pb-2 mb-3">
                {% block content %}
                {% endblock %}
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
