{% extends 'core/base.html' %}
{% load static %}

{% block title %}Ingresar | Cámara de Comercio de Loja{% endblock %}

{% block content %}

<section class="section section-shaped section-lg min-vh-100">
  <div class="shape shape-style-1 bg-gradient-default">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div class="container pt-lg-md">
    <div class="row justify-content-center">
      <div class="col-lg-5">
        <div class="card bg-secondary shadow border-0">
          <div class="card-header bg-white pb-5">
            <div class="text-muted text-center mb-3"><small>Ingresa con tu cuenta</small></div>
            <div class="text-center">
                <img src="{% static 'img/CCL_Logo1.png' %}" style="height: 40px;" alt="Logo Cámara de Comercio">
            </div>
          </div>
          <div class="card-body px-lg-5 py-lg-5">
            
            <form role="form" method="post">
              {% csrf_token %}

              <div class="form-group mb-3">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                  </div>
                  {{ form.email }}
                </div>
              </div>

              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                  </div>
                  {{ form.password }}
                </div>
              </div>

              <div class="custom-control custom-control-alternative custom-checkbox">
                {{ form.remember_me }}
                <label class="custom-control-label" for="{{ form.remember_me.id_for_label }}">
                  <span>Recordarme</span>
                </label>
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-primary my-4">Ingresar</button>
              </div>
            </form>

          </div>
        </div>
        <div class="row mt-3">
          <div class="col-6">
            <a href="#" class="text-light"><small>¿Olvidaste tu contraseña?</small></a>
          </div>
          <div class="col-6 text-right">
            <a href="{% url 'afiliacion' %}" class="text-light"><small>Afíliate</small></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
