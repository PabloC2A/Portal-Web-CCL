{% extends 'core/base.html' %}
{% load static %}
{% block title %}Recuperar Contraseña{% endblock %}

{% block content %}
    <section class="section section-shaped section-lg min-vh-100">
        <div class="shape shape-style-1 bg-gradient-default"><span></span></div>
        <div class="container pt-lg-md">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card bg-secondary shadow border-0">
                        <div class="card-body px-lg-5 py-lg-5">
                            <div class="text-center text-muted mb-4">
                                <h4>Recuperar Contraseña (Paso 1 de 3)</h4>
                                <p><small>Ingresa tu correo electrónico para enviarte un código de verificación.</small>
                                </p>
                            </div>
                            <!-- El action apunta a la URL del siguiente paso -->
                            <form role="form" method="get" action="{% url 'verify_code' %}">
                                <div class="form-group">
                                    <div class="input-group input-group-alternative">
                                        <div class="input-group-prepend"><span class="input-group-text"><i
                                                class="ni ni-email-83"></i></span></div>
                                        <input class="form-control" placeholder="Correo Electrónico" type="email"
                                               name="email" required>
                                    </div>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary my-4">Enviar Código</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="text-center mt-3">
                        <a href="{% url 'login' %}" class="text-light"><small>Volver a Iniciar Sesión</small></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
