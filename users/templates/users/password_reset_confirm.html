{% extends 'core/base.html' %}
{% load static %}
{% block title %}Establecer Nueva Contraseña{% endblock %}

{% block content %}
<section class="section section-shaped section-lg min-vh-100">
  <div class="shape shape-style-1 bg-gradient-default"><span></span></div>
  <div class="container pt-lg-md">
    <div class="row justify-content-center">
      <div class="col-lg-5">
        <div class="card bg-secondary shadow border-0">
          <div class="card-body px-lg-5 py-lg-5">
            <div class="text-center text-muted mb-4">
              <h4>Establece tu nueva contraseña (Paso 3 de 3)</h4>
            </div>
            <!-- El action apunta de vuelta al login -->
            <form method="get" action="{% url 'login' %}">
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend"><span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span></div>
                  <input type="password" name="new_password1" class="form-control" placeholder="Nueva Contraseña" required>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend"><span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span></div>
                  <input type="password" name="new_password2" class="form-control" placeholder="Confirmar Nueva Contraseña" required>
                </div>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary my-4">Aceptar y Cambiar Contraseña</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
